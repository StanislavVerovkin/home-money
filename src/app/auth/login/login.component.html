<div *ngIf="message.text" class="alert alert-{{message.type}}">{{message.text}}</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email address</label>
    <input
      id="email"
      class="form-control"
      placeholder="Email"
      formControlName="email">
    <div *ngIf="form.get('email').invalid && form.get('email').touched"
         [ngClass]="{'alert alert-danger': form.get('email').invalid && form.get('email').touched}">
      <span *ngIf="form.get('email')['errors']['required']">E-mail can not be empty</span>
      <span *ngIf="form.get('email')['errors']['email']">Incorrect E-mail</span>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      id="password"
      type="password"
      class="form-control"
      placeholder="Password"
      formControlName="password">
    <div *ngIf="form.get('password').invalid && form.get('password').touched"
         [ngClass]="{'alert alert-danger': form.get('password').invalid && form.get('password').touched}">
      <span *ngIf="form.get('password')['errors']['required']">Password can not be empty</span>
      <span *ngIf="form.get('password')['errors']['minlength']">Your password must be more 6 symbols</span>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember Me
    </label>
    <label class="pull-right">
      <a href="#">Forgotten Password?</a>
    </label>
  </div>
  <button
    type="submit"
    class="btn btn-success btn-flat m-b-30 m-t-30"
    [disabled]="form.invalid">
    Sign in
  </button>
  <div class="social-login-content">
    <div class="social-button">
      <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Sign
        in with facebook
      </button>
      <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Sign in
        with twitter
      </button>
    </div>
  </div>
  <div class="register-link m-t-15 text-center">
    <p>Don't have account ? <a routerLink="/registration"> Sign Up Here</a></p>
  </div>
</form>
