<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>User Name</label>
        <input
                id="name"
                type="email"
                class="form-control"
                placeholder="User Name"
                formControlName="name">
        <div *ngIf="form.get('name').invalid && form.get('name').touched"
             [ngClass]="{'alert alert-danger': form.get('name').invalid && form.get('name').touched}">
            <span *ngIf="form.get('name')['errors']['required']">Username is required</span>
        </div>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input
                id="email"
                class="form-control"
                placeholder="Email"
                formControlName="email">
        <div *ngIf="form.get('email').invalid && form.get('email').touched"
             [ngClass]="{'alert alert-danger': form.get('email').invalid && form.get('email').touched}">
            <span *ngIf="form.get('email')['errors']['required']">E-mail can not be empty</span>
            <span *ngIf="form.get('email')['errors']['email']">Incorrect E-mail</span>
            <span *ngIf="form.get('email')['errors']['forbiddenEmail']">E-mail is already created</span>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password">
        <div *ngIf="form.get('password').invalid && form.get('password').touched"
             [ngClass]="{'alert alert-danger': form.get('password').invalid && form.get('password').touched}">
            <span *ngIf="form.get('password')['errors']['required']">Password can not be empty</span>
            <span *ngIf="form.get('password')['errors']['minlength']">Your password must be more 6 symbols</span>
        </div>
    </div>
    <div class="checkbox">
        <label for="agree">
            <input
                    id="agree"
                    type="checkbox">
            Agree the terms and policy
        </label>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
    <div class="social-login-content">
        <div class="social-button">
            <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Register
                with
                facebook
            </button>
            <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Register
                with
                twitter
            </button>
        </div>
    </div>
    <div class="register-link m-t-15 text-center">
        <p>Already have account ? <a routerLink="/login"> Sign in</a></p>
    </div>
</form>
